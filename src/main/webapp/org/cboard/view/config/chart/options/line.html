<div class="col-xs-3 col-md-2">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs tabs-left"><!-- 'tabs-right' for right tabs -->
        <li class="active"><a href="#grid" data-toggle="tab">网格</a></li>
        <li><a href="#legend" data-toggle="tab">图例</a></li>
        <li><a href="#ctgAxis" data-toggle="tab">分类轴</a></li>
        <li><a href="#valAxis" data-toggle="tab">数值轴</a></li>
        <li><a href="#ext" data-toggle="tab">扩展</a></li>
    </ul>
</div>
<div class="col-xs-9 col-md-10">
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="grid">
            <ng-include src="'org/cboard/view/config/chart/options/common/grid.html'"></ng-include>
        </div>
        <div class="tab-pane" id="legend">
            <ng-include src="'org/cboard/view/config/chart/options/common/legend.html'"></ng-include>
        </div>
        <div class="tab-pane" id="ctgAxis">
            <ng-include src="'org/cboard/view/config/chart/options/common/categoryAxis.html'"></ng-include>
        </div>
        <div class="tab-pane" id="valAxis">
            <form class="form-horizontal">
                <div class="row" ng-repeat="v in curWidget.config.values">
                    <div class="form-group col-md-3">
                        <label class="col-md-6 control-label">{{$index}}-Min</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="v.min">
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="col-md-6 control-label">{{$index}}-Max</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="v.max">
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="col-md-6 control-label">{{$index}}-OffSet</label>
                        <div class="col-md-6">
                            <input type="number" class="form-control" ng-model="v.offset">
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="checkbox">
               			 <label>
                    		<input type="checkbox" ng-model="v.show" ng-init="v.show ? null : v.show=true"> 显示Y轴
               			 </label>
           			 </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="ext">
            <form class="form-horizontal">
                <div class="row">
                    <div class="form-group col-md-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="curWidget.config.option.dataZoom" ng-init="curWidget.config.option.dataZoom=false"> 显示数据区域缩放
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
