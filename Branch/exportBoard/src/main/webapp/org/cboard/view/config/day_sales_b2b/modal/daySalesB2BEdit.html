<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="close()">
		<span aria-hidden="true"></span>
	</button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<div class="row" style="margin-bottom: 10px">
		<div class="col-md-12 form-horizontal">
			<div class="input-group">
				<span class="input-group-addon">日期</span> <input type="text"
					class="form-control" ng-model="sale.date" id="saleDate">
			</div>
		</div>
		<br />
	</div>
	<div class="row" style="margin-bottom: 10px">
		<div class="col-md-12 form-horizontal">
			<div class="input-group">
				<span class="input-group-addon">客户</span> <input type="text"
					class="form-control" ng-model="sale.caustomer">
			</div>
		</div>
		<br />
	</div>
	<div class="row" style="margin-bottom: 10px">
		<div class="col-md-12 form-horizontal">
			<div class="input-group">
				<span class="input-group-addon">sku</span> <input type="text"
					class="form-control" ng-model="sale.sku">
			</div>
		</div>
		<br />
	</div>
	<div class="row" style="margin-bottom: 10px">
		<div class="col-md-12 form-horizontal">
			<div class="input-group">
				<span class="input-group-addon">件数</span> <input type="text"
					class="form-control" ng-model="sale.qty">
			</div>
		</div>
		<br />
	</div>
	<div class="row" style="margin-bottom: 10px">
		<div class="col-md-12 form-horizontal">
			<div class="input-group">
				<span class="input-group-addon">金额</span> <input type="text"
					class="form-control" ng-model="sale.amount">
			</div>
		</div>
		<br />
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default pull-left"
		data-dismiss="modal" ng-click="close()">{{'COMMON.CANCEL'|translate}}</button>
	<button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
</div>

<script>
    $(function() {
		$("#saleDate").datepicker({
			dateFormat : "yy-mm-dd",
		    changeMonth: true,
		    changeYear: true
		});
	});
</script>
