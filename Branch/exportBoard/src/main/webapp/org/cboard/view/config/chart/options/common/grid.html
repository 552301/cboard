<form class="form-horizontal">
    <div class="row">
        <div class="form-group col-md-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="curWidget.config.option.gridCustom"
                           ng-init="curWidget.config.option.gridCustom ? null : curWidget.config.option.gridCustom=false"> 自定义
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">顶部</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridTop"
                           placeholder="输入'n％'或整数作为像素" ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">底部</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridBottom"
                           placeholder="输入'n％'或整数作为像素" ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">左边</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridLeft"
                           placeholder="输入'n％'或整数作为像素" ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-3 control-label">右边</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="curWidget.config.option.gridRight"
                           placeholder="输入'n％'或整数作为像素" ng-disabled="!curWidget.config.option.gridCustom">
            </div>
        </div>
    </div>
</form>
